<!--Post Block-->
<div class="post-block-content">
  <h3>{{post.title}}</h3>
  <p class="post-sub">By {{post.author}} | {{post.date | date: 'dd-MM-yyyy'}}</p>
  <div class="post-featured-image">
    <img src="../../assets/images/gallery-images/{{post.image}}" alt="" class="src">
  </div>
  <ul>
    {{post.excert}}
  </ul>
  <a routerLink="/Blog/Article/{{post.id}}" class="">Read More...</a>
</div>
<!--End Post Block-->
