            <!--Social Icons in Header-->
            <ul *ngFor="let socialIcons of social" class="social-icons">
                <li>
                  <a target="{{socialIcons.target}}" title="{{socialIcons.title}}" href="{{socialIcons.link}}{{socialIcons.userName}}">
                    <i class="fa fa-{{socialIcons.icon}} fa-1x"></i><span>{{socialIcons.title}}</span>
                  </a>
              </ul>
              <!--End of Social Icons in Header-->
