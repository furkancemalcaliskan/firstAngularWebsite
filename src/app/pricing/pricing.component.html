    <!--Pricing Tables-->
    <section id="pricing" class="secondary-color text-center scrollto clearfix ">
        <div class="row clearfix">
  
          <div class="section-heading">
            <h3>YOUR CHOICE</h3>
            <h2 class="section-title">We have the right package for you</h2>
          </div>
  
          <!--Pricing Block-->
          <div *ngFor="let plan of pricing.plans" class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s">
            <div class="pricing-block-content">
              <h3>{{plan.title}}</h3>
              <p class="pricing-sub">{{plan.subtitle}}</p>
              <div class="pricing">
                <div class="price"><span>{{plan.currency}}</span>{{plan.price}}</div>
                <p>{{plan.description}}</p>
              </div>
              <ul *ngFor="let feature of plan.features">
                <li>{{feature}}</li>
              </ul>
              <a href="{{plan.link}}" class="button">{{pricing.buttonText}}</a>
            </div>
          </div>
          <!--End Pricing Block-->
  
        </div>
      </section>
      <!--End of Pricing Tables-->
